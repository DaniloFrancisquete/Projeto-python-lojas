{% extends 'base.html' %}

{% block content %}
    <h2>Editar Venda</h2>
    <form method="POST" action="{{ url_for('editar_venda', venda_id=venda[0]) }}">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" value="{{ venda[1] }}" disabled><br><br>
        <label for="preco_unitario">Preço Unitário:</label>
        <input type="text" id="preco_unitario" name="preco_unitario" value="{{ 'R$%.2f' % venda[2] }}" disabled><br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ venda[4] }}" min="1" required><br><br>
        <button type="submit">Atualizar Venda</button>
    </form>
{% endblock %}
