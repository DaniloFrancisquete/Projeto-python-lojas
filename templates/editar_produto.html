{% extends 'base.html' %}

{% block content %}
    <h2>Editar Produto</h2>
    <form method="POST" action="{{ url_for('editar_produto', produto_id=produto[0]) }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto[1] }}" required><br><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ produto[2] }}" required><br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto[3] }}" min="0" required><br><br>
        <button type="submit">Atualizar Produto</button>
    </form>
{% endblock %}
